{% extends 'base.html' %}

{% block content %}
<h2>Buscar Libro</h2>
<form method="GET" action="{% url 'libreria:buscar_libro' %}">
    <input type="text" name="q" placeholder="Buscar libro...">
    <button type="submit">Buscar</button>
</form>

{% if libros %}
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron libros.</p>
{% endif %}
{% endblock %}

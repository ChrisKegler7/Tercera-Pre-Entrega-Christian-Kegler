{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    <h2>Nombre del libro</h2>
    {{ libro_form.as_p }}

    {{ autor_form.as_p }}

</form>
{% endblock content%}
